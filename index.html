<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Dashboard</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>
    <div class="container">
        
        <!-- Sidebar Section -->
        <div class="sidebar">
            <h2>AMBA LAMINATES PVT.LTD.(SHEETS)</h2>
            <ul>
                <li><a href="https://docs.google.com/spreadsheets/d/1bKCOEyLMtY6-fqqrW47L1ZmfKMW8GJS5Gyb-7k_8HSI/edit?usp=sharing">PRODUCTION TRACK</a></li>
                <li><a href="https://docs.google.com/spreadsheets/d/1V_97CNeyZCySI7obEGEdvWvIKB-_oIGcQe9vP_RUxcc/edit?usp=sharing">TOTAL DISPATCH</a></li>
                <li><a href="https://docs.google.com/spreadsheets/d/1YP9Y9wTyrJZ3Fn-3oSvgMsEPMvKMeqfs4LDAM0A9cXE/edit?usp=sharing">ORDER TO DELIVERY FMS APR-2024</a></li>
                
            </ul>
        </div>

        <!-- Main Dashboard Section -->
        <div class="dashboard">
            <h1 style="text-align: center;">AMBA LAMINATES PVT.LTD. 
            </h1>
            
            <!-- Date Filter Section -->
            <div class="date-filter">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date">
                <button onclick="applyDateFilter()">Apply Filter</button>
            </div>

            <!-- Stats Section -->
            <div class="stats">
                <div class="stat-card">
                    <h2>Total Orders</h2>
                    <p id="total-orders">Loading...</p>
                </div>
                <div class="stat-card">
                    <h2>Total Qty Ordered</h2>
                    <p id="total-qty-ordered">Loading...</p>
                </div>
                <div class="stat-card">
                    <h2>Total Dispatch</h2>
                    <p id="total-dispatch">Loading...</p>
                </div>
                <div class="stat-card">
                    <h2>Total Production Press 1</h2>
                    <p id="total-production-press1">Loading...</p>
                </div>
                <div class="stat-card">
                    <h2>Total Production Press 2</h2>
                    <p id="total-production-press2">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
